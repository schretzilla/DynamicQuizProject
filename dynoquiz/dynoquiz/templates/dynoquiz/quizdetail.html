{% extends "dynoquiz/base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1>{{quiz.quiz_name}}</h1>
        {% if quiz.question_set.all %}
        <ol>
            {% for question in quiz.question_set.all %}
                <li>{{question.question_text }}</li>
            {% endfor %}
        </ol>
        {% else %}
                <p>No questions for this quiz.</p>
        {% endif %}
    {% endblock %}
    </div>
</div>
